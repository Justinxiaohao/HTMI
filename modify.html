<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>修改房间信息</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
  
            /* 使绝对定位元素相对于body定位 */
        }

        .outer-container {
            background-color: #42a5f5;
            padding: 5px;
            border: 2px solid #42a5f5;
            height: calc(100vh - 10px);
            box-sizing: border-box;
            margin-top: 50px;
            /* 将大边框向下移动 */
            position: relative;
            /* 为内部元素提供定位上下文 */
        }

        h1 {
            text-align: center;
            /* 使标题居中 */
            margin: 0;
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            /* 使标题水平居中 */
            z-index: 2;
            /* 确保标题在大边框之上 */
        }

        .inner-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 60px 30px 40px;
            /* 增加顶部内边距 */
            max-width: calc(100% - 14px);
            /* 比外层容器窄14px */
            width: calc(100% - 14px);
            /* 比外层容器窄14px */
            height: calc(100% - 74px);
            /* 减去顶部和底部内边距 */
            margin: 7px auto;
            /* 使内层容器与外层容器有7px的间距 */
            position: relative;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            /* 增加表单行之间的间距 */
        }

        .form-row>div {
            flex: 1;
            margin-right: 20px;
        }

        .form-row>div:last-child {
            margin-right: 0;
        }

        .form-row label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-row input,
        .form-row select {
            width: 90%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-row span {
            border: 1px solid #ccc;
            padding: 8px;
            display: block;
            width: 90%;
            background-color: #e0e0e0;
        }

        .save-button {
            position: fixed;
            /* 固定位置 */
            top: 10px;
            right: 10px;
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 3;
            /* 确保按钮在大边框之上 */
        }

        .save-button:hover {
            background-color: #1565c0;
        }
    </style>
</head>

<body>
    <h1>修改房间信息</h1>
    <button class="save-button">保存</button>
    <div class="outer-container">
        <div class="inner-container">
            <div class="form-row">
                <label>房间地址:</label>
                <span>1号楼2层</span>
            </div>
            <div class="form-row">
                <div>
                    <label>房间类型:</label>
                    <select name="roomType">
                        <option value="豪华单人间" selected>豪华单人间</option>
                    </select>
                </div>
                <div>
                    <label>房间号:</label>
                    <span>1201</span>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label>早餐份数:</label>
                    <input type="number" name="breakfastQty" value="1">
                </div>
                <div>
                    <label>房间面积:</label>
                    <span>28 m²</span>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label>可入住人数:</label>
                    <input type="number" name="capacity" value="1">
                </div>
                <div>
                    <label>床型:</label>
                    <select name="bedType">
                        <option value="1张1.5m大床" selected>1张1.5m大床</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <label>价格:</label>
                <input type="number" name="price" value="200">
            </div>
            <div class="form-row">
                <label>房间照片:</label>
                <input type="file" name="roomPhoto" accept="image/*">
            </div>
        </div>
    </div>
</body>

</html>
