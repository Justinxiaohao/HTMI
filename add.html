<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>房间信息</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .outer-container {
            background-color: #42a5f5;
            padding: 5px;
            border: 2px solid #42a5f5;
            height: calc(100vh - 10px);
            box-sizing: border-box;
            margin-top: 50px;
            position: relative;
        }

        h1 {
            text-align: center;
            margin: 0;
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            z-index: 2;
        }

        .inner-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 60px 30px 40px;
            max-width: calc(100% - 14px);
            width: calc(100% - 14px);
            height: calc(100% - 74px);
            margin: 7px auto;
            position: relative;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .form-row>div {
            flex: 1;
            margin-right: 20px;
        }

        .form-row>div:last-child {
            margin-right: 0;
        }

        .form-row label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-row input,
        .form-row select {
            width: 90%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-row span {
            border: 1px solid #ccc;
            padding: 8px;
            display: block;
            width: 90%;
            background-color: #e0e0e0;
        }

        .save-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 3;
        }

        .save-button:hover {
            background-color: #1565c0;
        }
    </style>
</head>

<body>
    <h1>录入房间信息</h1>
    <button class="save-button">保存</button>
    <div class="outer-container">
        <div class="inner-container">
            <div class="form-row">
                <label>房间地址:</label>
                <select name="roomAddress">
                    <option value="">请选择</option>
                    <option value="1号楼2层">1号楼2层</option>
                    <!-- 其他楼层选项 -->
                </select>
            </div>
            <div class="form-row">
                <div>
                    <label>房间类型:</label>
                    <select name="roomType">
                        <option value="">请选择</option>
                        <option value="豪华单人间">豪华单人间</option>
                        <option value="标准双人间">标准双人间</option>
                        <option value="经济三人间">经济三人间</option>
                        <!-- 其他类型选项 -->
                    </select>
                </div>
                <div>
                    <label>房间号:</label>
                    <select name="roomNumber">
                        <option value="">请选择</option>
                        <option value="1201">1201</option>
                        <!-- 其他房间号选项 -->
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label>早餐份数:</label>
                    <select name="breakfastQty">
                        <option value="">请选择</option>
                        <option value="1">1份</option>
                        <option value="2">2份</option>
                        <option value="3">3份</option>
                        <!-- 其他份数选项 -->
                    </select>
                </div>
                <div>
                    <label>房间面积:</label>
                    <input type="text" name="roomArea" placeholder="请输入房间面积">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label>可入住人数:</label>
                    <select name="capacity">
                        <option value="">请选择</option>
                        <option value="1">1人</option>
                        <option value="2">2人</option>
                        <option value="3">3人</option>
                        <!-- 其他人数选项 -->
                    </select>
                </div>
                <div>
                    <label>床型:</label>
                    <select name="bedType">
                        <option value="">请选择</option>
                        <option value="1张1.5m大床">1张1.5m大床</option>
                        <option value="2张1.2m单人床">2张1.2m单人床</option>
                        <!-- 其他床型选项 -->
                    </select>
                </div>
            </div>
            <div class="form-row">
                <label>价格:</label>
                <input type="number" name="price" placeholder="请输入价格">
            </div>
            <div class="form-row">
                <label>房间照片:</label>
                <input type="file" name="roomPhoto" accept="image/*">
            </div>
        </div>
    </div>
</body>

</html>
