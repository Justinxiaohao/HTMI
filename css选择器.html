<!--
    1.元素选择器    根据标签的名字确定样式的作用元素
    语法：标签名 例如input{}
    缺点：某些同名的元素不希望使用一样的样式
    2.ID选择器      根据标签的ID确定样式的作用元素
    一般每个元素都有ID属性，但是一个页面中，id的值不同
    语法 #id值{}
    3.class选择器 根据元素的class属性值来确定样式的作用元素
    元素的class属性值可以重复 而且一个元素的class属性值可以有多个值
    语法：.class属性值{}
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>    
    /*#btn1{
                width: 60px;
                height: 40px;
                background-color: blueviolet;
                color: brown;
                font-size: 20px;
    }*/
    .shapeClass{
        width: 80px;
        height: 40px;
    }
    .colorClass{
        background-color: aqua;
        color: white;
        border: 3px solid green;
    }
    .fontClass{
        font-size: 30px;
        font-family: 黑体;
    }
    </style>

</head>
<body>
    <input type="button" class="fontClass colorClass" value="按钮"/>
    <input type="button" value="按钮" />
    <input type="button" value="按钮" />
    <input type="button" value="按钮" />
    
</body>
</html>
