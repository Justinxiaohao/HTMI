<!--
sessionStorage
关闭浏览器数据就消失了和localStorage
用于存储关闭浏览器后，数据仍然存在的一种技术。
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function fun1(){
            window.history.back();
        }
        function fun2(){
            window.history.forward();
        }
        function fun3(){
            window.location.href="http://www.atguigu.com";
        }
        function fun4(){
            sessionStorage.setItem("name","张三");
            localStorage.setItem("age","18");
        }
        function fun5(){
            alert(sessionStorage.getItem("name"));
            alert(localStorage.getItem("age"));
        }
        function fun6(){
            sessionStorage.clear();
            localStorage.clear();
        }
        
    
</script>
</head>
<body>
    <hr>
    <button onclick="fun1()">上一页</button>
    <button onclick="fun2()">下一页</button>
    <a href="http://www.atguigu.com">尚硅谷</a>
    <hr>
    <button onclick="fun3()">尚硅谷</button>
    <hr>
    <button onclick="fun4()">存储数据</button>
    <button onclick="fun5()">读取数据</button>
    <button onclick="fun6()">清空数据</button>
    
</body>
</html>
