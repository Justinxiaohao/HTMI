<!--
html文件放在服务器上（或者放在自己本地的文件），浏览器通过访问html文件进行解析，浏览器只能解析，不能进行编辑
DOM通过操作使页面元素发生动态变化的编程 document是树形结构的对象
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小标题</title>
    <script>
        function fun1(){
            var el1=window.document.getElementById("username");
            console.log(el1);
        }
        function fun2(){
            var el2=window.document.getElementsByTagName("input");
            //console.log(el2);
            for(var i=0;i<el2.length;i++){
                console.log(el2[i]);
            }
        }
        function fun3(){
            var el3=window.document.getElementsByClassName("b");
            for(var i=0;i<el3.length;i++){
                console.log(el3[i]);
            }
        }
        function fun4(){
            var el4=window.document.getElementsByName("aaa");
            for(var i=0;i<el4.length;i++){
                console.log(el4[i]);
            }
        }
        function fun5(){
            //先获取父元素
            var el5=document.getElementById("div01");
            var el6=el5.children
            for(var i=0;i<el6.length;i++){
                console.log(el6[i]);
            }
            console.log(el5.firstElementChild);//第一个子元素
            console.log(el5.lastElementChild);//最后一个子元素
        }
        function fun6(){
            var el6=document.getElementById("username");
            console.log(el6.parentElement);
        }
        function fun7(){
            var el7=document.getElementById("username");
            console.log(el7.previousElementSibling);
            console.log(el7.nextElementSibling);
        }
        function fun8(){
            var el8=document.getElementById("username");
            console.log(el8.parentElement.firstElementChild);
        }
    </script>
</head>
<body>
    <input type="button" value="通过父元素获取子元素" onclick="fun5()" id="btn05"/>
    <input type="button" value="通过子元素获取父元素" onclick="fun6()" id="btn06"/>
    <input type="button" value="通过当前元素获取兄弟元素" onclick="fun7()" id="btn07"/>
    <input type="button" value="通过兄弟元素获取当前元素" onclick="fun8()" id="btn08"/>
    <hr>
    <div id="div01">
        <input type="text" id="username" name="aaa" class="a"/>
        <input type="text" id="password" name="aaa" class="b"/>
        <input type="text" id="email" class="b"/>
        <input type="text" id="address" class="c"/>
    </div>
    
    <input type="text" /><br>
    <hr>
    <input type="button" value="根据id属性值获得元素" id="btn01" onclick="fun1()"/>
    <input type="button" value="根据标签名获取多个元素" id="btn02" onclick="fun2()"/>
    <input type="button" value="根据class属性值获得多个元素" id="btn03" onclick="fun3()"/>
    <input type="button" value="根据元素的name属性值获取元素" id="btn04" onclick="fun4()" />
</body>
</html>
